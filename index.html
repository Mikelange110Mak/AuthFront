<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Log in</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="/front/css/style.css">
   <script src="/front/js/form.js" defer></script>
   <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>
   <div class="wrapper">

      <div class="header alert alert-warning hide" role="alert">
         Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo, sit. Inventore, corporis nam mollitia omnis
         cupiditate saepe iste.
      </div>

      <div class="forms carousel slide" id="carouselExampleSlidesOnly" data-bs-ride="carousel">
         <div class="carousel-inner">
            <div class="forms__auth carousel-item active">

               <div class="authForm form">
                  <div class="authForm__container form__container">
                     <div class="authForm__title form__title">Welcome</div>
                     <div class="authForm__inputGroup form__inputGroup">
                        <div class="authForm__inputCnt form__inputCnt">
                           <input type="text" class="authForm__input form__input inputLogin" id="authLoginInput"
                              placeholder="Login">
                        </div>
                        <div class="authForm__inputCnt form__inputCnt">
                           <input type="password" class="authForm__input form__input inputPassword"
                              id="authPasswordInput" placeholder="Password">
                        </div>
                     </div>
                     <div class="authForm__GoBtn form__GoBtn d-grid gap-2">
                        <button class="authForm__GoBtn-item form__GoBtn-item btn btn-primary" type="button">Go</button>
                     </div>
                     <div class="authForm__toReg form__toReg d-grid gap-2 col-6 mx-auto">
                        <span class="authForm__toReg-title form__toReg-title">Don't have an account?</span>
                        <button class="authForm__toReg-btn form__toReg-btn btn btn-outline-secondary"
                           type="button">Register</button>
                     </div>
                  </div>
               </div>

            </div>
            <div class="forms__register carousel-item">

               <div class="registerForm form">
                  <div class="registerForm__container form__container">
                     <div class="registerForm__title form__title">Registration</div>
                     <div class="registerForm__inputGroup form__inputGroup">
                        <div class="registerForm__inputCnt form__inputCnt">
                           <input type="text" class="registerForm__input form__input inputLogin" id="registerLoginInput"
                              placeholder="Login">
                        </div>
                        <div class="registerForm__inputCnt form__inputCnt">
                           <input type="password" class="registerForm__input form__input inputPassword"
                              id="registerPasswordInput" placeholder="Password">
                        </div>
                     </div>
                     <div class="registerForm__GoBtn form__GoBtn d-grid gap-2">
                        <button class="registerForm__GoBtn-item form__GoBtn-item btn btn-primary"
                           type="button">Register</button>
                     </div>
                     <div class="registerForm__toReg form__toReg d-grid gap-2 col-6 mx-auto">
                        <span class="registerForm__toReg-title form__toReg-title">Already have an account</span>
                        <button class="registerForm__toReg-btn form__toReg-btn btn btn-outline-secondary"
                           type="button">Log
                           in</button>
                     </div>
                  </div>
               </div>

            </div>

         </div>
      </div>





   </div>
</body>

</html>
