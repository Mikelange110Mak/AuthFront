<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/front/css/style.css">
   <title>Log in</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <script src="/front/js/script.js" defer></script>
   <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>
   <div class="wrapper">
      <div class="auth">
         <div class="auth__container">
            <div class="auth__login">
               <p class="auth__title">Log in</p>
               <input maxlength="20" class="auth__username" type="text" placeholder="Login" name="username"
                  id="auth__username">
               <input class="auth__password" type="password" placeholder="Password" name="password">
               <button class="auth__submit" type="submit">Go!</button>

               <label class="auth__label-state" for="reg-button">Don't have an account?</label>
               <button class="auth__reg-button" id="reg-button">Register</button>


            </div>
            <span class="auth__error-state">Пользователя с именем выаывыаываываыввыаыв не
               существует</span>
         </div>




      </div>


      <div class="auth2">
         <div class="auth2__container">
            <div class="auth2__title">Welcome</div>
            <div class="auth2__inputGroup">
               <div class="auth2__inputCnt">
                  <input type="text" class="auth2__input inputLogin" placeholder="Login">
               </div>
               <div class="auth2__inputCnt">
                  <input type="password" class="auth2__input inputPassword" placeholder="Password">
               </div>
            </div>
            <div class="auth2__GoBtn d-grid gap-2">
               <button class="auth2__GoBtn-item btn btn-primary" type="button">Go</button>
            </div>
            <div class="auth2__toReg d-grid gap-2 col-6 mx-auto">
               <span class="auth2__toReg-title">Don't have an account?</span>
               <button class="auth2__toReg-btn btn btn-outline-secondary" type="button">Register</button>
            </div>
         </div>
      </div>


   </div>
</body>

</html>
