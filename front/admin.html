<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/style.css">
   <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
   <script src="https://kit.fontawesome.com/c0ceb8b6c0.js" crossorigin="anonymous"></script>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
   <title>Admin Panel</title>
   <script defer src="./js/admin.js" type="module"></script>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
   <script>
      const popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
      const popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
         return new bootstrap.Popover(popoverTriggerEl)
      })
   </script>

</head>

<body>
   <div class="wrapper">
      <div class="admin">
         <div class="admin__body">
            <div class="users">
               <div class="users__title">Список зарегистрированных пользователей</div>
               <table class="table table-hover">
                  <tbody>
                     <tr class="users__table-title">
                        <th class="users__thTitle">Пользователь</th>
                        <th class="users__thTitle">Роль</th>
                        <th class="users__thTitle">Действие</th>
                     </tr>
                  </tbody>
            </div>
         </div>
      </div>
   </div>
</body>

</html>
